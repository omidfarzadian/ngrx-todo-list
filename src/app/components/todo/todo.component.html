<div class="flex w-full h-full bg-[#ECE8E8] items-center justify-center">
  <div
    class="flex flex-col gap-6 bg-white w-96 h-[38rem] rounded-5xl px-6 py-12"
  >
    <h1 class="font-bold text-2xl">To-Do list</h1>
    <form class="flex flex-col gap-2" (submit)="onAddTodo()">
      <input
        [(ngModel)]="todoInput"
        name="todoInput"
        type="text"
        class="block w-full h-10 rounded-xl border-0 py-1.5 px-2 text-zinc-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-400"
        autoComplete="off"
        placeholder="abc"
        required
      />
      <button
        type="submit"
        class="flex w-full h-9 justify-center rounded-xl bg-red-300 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-400"
      >
        Add
      </button>
    </form>
    <div class="flex flex-col gap-2">
      @for (todo of todoList | async; track $index) {
      <div
        class="px-4 py-2 rounded-xl flex bg-[#e9e9e9] items-center justify-between"
      >
        <span class="font-semibold">
          {{ todo.content }}
        </span>
        <button
          class="text-xs text-red-700 font-bold"
          (click)="onRemoveTodo(todo)"
        >
          DONE
        </button>
      </div>
      }
    </div>
  </div>
</div>
